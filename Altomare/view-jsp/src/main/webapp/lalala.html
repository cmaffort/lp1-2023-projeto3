<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro FuncionÃ¡rio</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0, max-scale=1.0">
        <link rel="stylesheet"  href="css/estilosFuncionario.css">
        <link rel="stylesheet" href="css/estilos-header.css">
        <link rel="icon" href="imagens/leme.png" type="image/webp">
    </head>
    <body>
         <header id="header-main">
        <div id="header-upper">
            <img src="imagens\leme.png" id="leme">
            <div>
                <h1>AltoMare </h1>
                <h2>EMBARCAÇÕES</h2>
            </div>
            <div>
                <img src="imagens\user-icon.png" id="user-icon">
                <p>USER</p>
            </div>
        </div>
        <div id="linha"></div>
        <div id="burger"><p>=</p></div>
        <ul>
            <li>
                <img src="imagens/funcionarios.png" style="height: 70px;">
                <p>Funcionários</p>
            </li>
            <li>
                <img src="imagens/passageiros.png" style="height: 70px;">
                <p>Passageiros</p> 
            </li>
            <li>
                <img src="imagens/pacotes.png" style="height: 70px;">
                <p>Pacotes</p>             
            </li>
            <li>
                <img src="imagens/iconeSeguranca.png" style="height: 70px;">
                <p>Segurança</p>
            </li>
            <li>
                <img src="imagens/cronograma.png" style="height: 70px;">
                <p>Cronogramas</p>
            </li>
        </ul>
    </header>
         <h1 id="titulo">Inserir Funcionário</h1>
        <form name="formInsereFuncionario" id="cadastroFunc" method="post">
            <main>
         <div id='setor-admissao'>
          
                            <p>
                                Setor:
                            </p>
                             <p>    
                                <input type='text' id="setor" name='setor'  data-ls-module="charCounter" maxlength="14" required>
                             </p>
                            <p>
                            Turno:
                            </p>
                            <p>
                                <input type='text' id="turno" name='turno'  data-ls-module="charCounter" maxlength="14"  required>
                             </p>
                          <p>
                            Data de Admissão: 
                          </p>
                          <p>
                            <input type="text" id="dataAdmissao" name="dataAdmissao" value="" required> 
                          </p>
                           <p>
                               <button id="bota">ENVIAR ARQUIVO</button>
                               <input type="file"  id="arq" name="arquivo" accept="text/*">
                           </p>
                  
                  </div>
                <div id="traco"></div>
                    <div id='nome-telefone'>
                           <p>
                              <label class="mover" for="nome" style="font-family: 'Alegreya SC';"> Nome:</label>
                               <input type='text' id="nome"  name='nome' placeholder="digite o nome completo" onChange="handleFile(this.files)" required>
                               <label class="mov" for="dataNascimento" style="font-family: 'Alegreya SC';"> Data de dataNascimento:</label>
                               <input id="dataNascimento" type='text' name='dataNascimento' value='' required>
                          </p>
                          <p>
                            <label class="mover" for="sexo" style="font-family: 'Alegreya SC';"> Sexo:</label>
                            <input type='text' id="sexo" name='sexo'  data-ls-module="charCounter" maxlength="14" required>
                            <label class="mover" for="nome" style="font-family: 'Alegreya SC';"> Estado Civil: </label>
                            <input type='text' id="estadoCivil" name='estadoCivil'  data-ls-module="charCounter" maxlength="14"  required>
                         </p>
                          </p>
                            <p>
                             CPF: <input type='text' id="cpf" name='cpf'  data-ls-module="charCounter" maxlength="14" placeholder="ex: xxx.xxx.xxx-xx" required>
                             RG: <input type='text' id="rg" name='rg'  data-ls-module="charCounter" maxlength="13" required>
                            </p>
                              <p>
                            Email: <input type='email' id="email" name='email' value='' required>
                            Telefone: <input type='tel' id="telefone" name='telefone'  placeholder="ex: (xx) xxxxx-xxxx" required>
                          </p>
                          </div>
                         <div id="traco"></div>
                           <div id="foto-botao">
                               <div class="max-width">
                                   <div class="imageContainer">
                                       <img id="imgPhoto" src="imagens/camera.png" alt="selecione uma imagem"/>
                                   </div>
                               </div>
                              <input type="file" id="foto" name="foto" accept="image/*" required>
                              <p><input type='submit' value="ADICIONAR FUNCIONÁRIO" id='enviar'></p>
                         </div>
            </main>
            <script src="js/script.js"></script>
            <script src="js/js-header.js"></script>
        </form>
    </body>
